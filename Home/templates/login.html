{% extends 'base.html' %}

{% block title %}Iniciar Sesión - TiendaOnline{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-overlay">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-lg-5 col-md-7">
                    <div class="card login-card shadow-lg border-0">
                        <div class="card-body p-5">
                            <!-- Logo/Título -->
                            <div class="text-center mb-4">
                                <div class="login-icon mb-3">
                                    <i class="fas fa-shopping-cart fa-3x"></i>
                                </div>
                                <h2 class="fw-bold mb-2">Bienvenido de nuevo</h2>
                                <p class="text-muted">Inicia sesión en TiendaOnline</p>
                            </div>

                            <!-- Formulario -->
                            <form method="POST">
                                {% csrf_token %}
                                
                                <div class="mb-4">
                                    <label for="correo" class="form-label fw-bold">
                                        <i class="fas fa-envelope me-2 text-primary"></i>Correo Electrónico
                                    </label>
                                    <input type="email" 
                                           class="form-control form-control-lg" 
                                           id="correo" 
                                           name="correo" 
                                           required 
                                           placeholder="tu@email.com"
                                           autocomplete="email">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="contraseña" class="form-label fw-bold">
                                        <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                                    </label>
                                    <input type="password" 
                                           class="form-control form-control-lg" 
                                           id="contraseña" 
                                           name="contraseña" 
                                           required 
                                           placeholder="••••••••"
                                           autocomplete="current-password">
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center">
                                <hr class="my-4">
                                <p class="text-muted mb-0">
                                    ¿No tienes cuenta? 
                                    <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">
                                        <i class="fas fa-user-plus me-1"></i>Regístrate aquí
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Footer del Login -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            <i class="fas fa-shield-alt me-2"></i>
                            Tus datos están protegidos y seguros
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* FORZAR el fondo en el body */
    body {
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%),
                    url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1920&q=80') center/cover fixed !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* Ocultar footer en login */
    footer {
        display: none !important;
    }

    /* Overlay con efecto blur */
    .login-page {
        background: transparent !important;
        min-height: 100vh;
        position: relative;
    }

    .login-overlay {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        min-height: 100vh;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    /* Tarjeta de login */
    .login-card {
        border-radius: 20px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.98) !important;
        animation: fadeInUp 0.6s ease;
        overflow: hidden;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Icono principal */
    .login-icon {
        width: 90px;
        height: 90px;
        margin: 0 auto;
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        transition: transform 0.3s ease;
    }

    .login-icon:hover {
        transform: translateY(-5px) scale(1.05);
    }

    .login-icon i {
        color: white !important;
    }

    /* Inputs mejorados */
    .login-card .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 14px 20px;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .login-card .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        transform: translateY(-2px);
    }

    .login-card .form-control::placeholder {
        color: #9ca3af;
    }

    /* Labels mejorados */
    .login-card .form-label {
        font-size: 0.95rem;
        margin-bottom: 0.5rem;
        color: #374151;
    }

    /* Botón principal */
    .login-card .btn-primary {
        border-radius: 12px;
        padding: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .login-card .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
    }

    .login-card .btn-primary:active {
        transform: translateY(-1px);
    }

    /* Enlaces */
    .login-card a {
        transition: all 0.3s ease;
    }

    .login-card a:hover {
        color: #1d4ed8 !important;
        text-decoration: underline !important;
    }

    /* Línea divisoria */
    .login-card hr {
        border-top: 2px solid #e5e7eb;
        opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .login-card {
            margin: 20px;
        }
        
        .card-body {
            padding: 2.5rem !important;
        }

        .login-icon {
            width: 75px;
            height: 75px;
        }

        .login-icon i {
            font-size: 2rem !important;
        }
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 2rem !important;
        }

        .login-icon {
            width: 65px;
            height: 65px;
        }

        h2 {
            font-size: 1.5rem;
        }
    }

    /* Animación del icono de seguridad */
    .login-page .fa-shield-alt {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }
</style>

<script>
    // Remover margin-top del main para login
    document.addEventListener('DOMContentLoaded', function() {
        const main = document.querySelector('main');
        if (main) {
            main.style.marginTop = '0';
        }
    });
</script>
{% endblock %}
